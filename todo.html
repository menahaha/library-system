<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Starter Project: To-Do List</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for visual appeal */
        .task-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .task-list-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Card -->
    <div id="todo-app" class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 md:p-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            My Coding To-Do List
        </h1>

        <!-- Task Input Section -->
        <div class="flex space-x-3 mb-6">
            <input
                type="text"
                id="taskInput"
                placeholder="What needs to be coded today?"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            >
            <button
                id="addTaskBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 active:scale-95 flex items-center"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Task
            </button>
        </div>

        <!-- Task List Container -->
        <div class="task-list-container max-h-80 overflow-y-auto pr-2">
            <ul id="taskList" class="space-y-3">
                <!-- Tasks will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

            // --- Utility Functions ---

            // Function to load tasks from local storage
            const loadTasks = () => {
                const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                tasks.forEach(task => addTaskToDOM(task.text, task.completed, false));
            };

            // Function to save current tasks to local storage
            const saveTasks = () => {
                const tasks = [];
                taskList.querySelectorAll('li').forEach(li => {
                    tasks.push({
                        text: li.querySelector('span').textContent,
                        completed: li.classList.contains('line-through')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            // --- Core Logic ---

            const addTaskToDOM = (taskText, isCompleted = false, save = true) => {
                if (taskText.trim() === "") return;

                // 1. Create the new list item (li)
                const listItem = document.createElement('li');
                listItem.className = `flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200 border-l-4 ${isCompleted ? 'border-green-500 line-through' : 'border-indigo-400'}`;

                if (isCompleted) {
                    listItem.classList.add('line-through');
                    listItem.classList.remove('text-gray-700');
                    listItem.classList.add('text-gray-400');
                } else {
                    listItem.classList.add('text-gray-700');
                }

                // 2. Create the content wrapper (task text and complete button)
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'flex items-center flex-grow cursor-pointer';

                const completeBtn = document.createElement('button');
                completeBtn.innerHTML = isCompleted
                    ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>'
                    : '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-green-500 mr-3 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;
                taskSpan.className = 'text-base truncate';

                contentWrapper.appendChild(completeBtn);
                contentWrapper.appendChild(taskSpan);

                // 3. Create the delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-400 hover:text-red-600 p-1 rounded-full ml-3 transition duration-150';
                deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>';

                // 4. Attach event listeners
                contentWrapper.addEventListener('click', () => {
                    toggleTaskCompletion(listItem, completeBtn);
                });

                deleteBtn.addEventListener('click', () => {
                    listItem.remove();
                    saveTasks(); // Save after deleting
                });

                // 5. Assemble and append
                listItem.appendChild(contentWrapper);
                listItem.appendChild(deleteBtn);
                taskList.appendChild(listItem);

                taskInput.value = ''; // Clear input

                if (save) {
                    saveTasks(); // Save immediately after adding a new task
                }
            };

            const toggleTaskCompletion = (listItem, completeBtn) => {
                const isCompleted = listItem.classList.toggle('line-through');

                // Toggle border color and text appearance
                if (isCompleted) {
                    listItem.classList.remove('border-indigo-400', 'text-gray-700');
                    listItem.classList.add('border-green-500', 'text-gray-400');
                    completeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>';
                } else {
                    listItem.classList.add('border-indigo-400', 'text-gray-700');
                    listItem.classList.remove('border-green-500', 'text-gray-400');
                    completeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-green-500 mr-3 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                }
                saveTasks(); // Save after toggling completion
            };

            // --- Event Handlers ---

            addTaskBtn.addEventListener('click', () => {
                addTaskToDOM(taskInput.value);
            });

            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTaskToDOM(taskInput.value);
                }
            });

            // --- Initialization ---
            loadTasks();
        });
    </script>
</body>
</html>
